<!DOCTYPE html>
<html>
<head>
    <title>Configurer les param√®tres de score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 80px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button {
            background-color: #007bff; /* Blue color */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .reset-button {
            background-color: #ff6600; /* Orange color */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .submit-button:hover, .reset-button:hover {
            opacity: 0.8;
        }

        /* Navbar styles */
        .navbar {
            background-color: #007bff; /* Blue color */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #ff6600; /* Orange color */
            color: white;
        }

        .navbar-logo {
            float: left;
            padding: 8px;
        }

        .navbar-logo img {
            height: 40px; /* Set the height of the logo image */
        }

        /* Responsive navbar styles */
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                float: none;
                display: block;
                text-align: center;
            }
        }

        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: auto; /* Move the footer to the bottom */
            padding: 10px 0;
            background-color: #333;
            color: white;
            flex-shrink: 0;
        }

        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
          }
        
          .logout-button:hover {
            background-color: #0056b3;
          }
    </style>
</head>
{% load static %}
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="{% static "unnamed.png" %}" alt="Logo">
        </div>
        
        {% if not user.is_authenticated %}
            <a href="/client/login/" data-link="home">Login</a>
            <a href="/client/register/" data-link="register">Register</a>
        {% else %}
            <p>Weclome Dear {{user.username}} ! </p>
            <a href="/client/view-score/" data-link="view_score">View Score</a>
        {% endif %}
        
        {% if user.is_authenticated %}
        <a class="logout-button" href="{% url 'logout' %}">Logout</a>
        {% endif %} 
    </div>
    

    
    

    {% block content %} {% endblock %}

    <div class="footer">
        Topnet 2023
    </div>

    <script>
        // Get all the navbar links
        const navbarLinks = document.querySelectorAll(".navbar a");

        // Add click event listener to each link
        navbarLinks.forEach(link => {
            link.addEventListener("click", function (event) {
                // Check if the link is already active
                if (!this.classList.contains("active")) {
                    // Remove active class from other links
                    navbarLinks.forEach(link => link.classList.remove("active"));

                    // Set this link as active
                    this.classList.add("active");
                } else {
                    // If the link is already active, navigate to its href
                    window.location.href = this.getAttribute("href");
                }
            });
        });
    </script>
</body>
</html>
