<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Score App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container">
            <!-- Navbar branding/logo and links -->
            <a class="navbar-brand" href="#">Score App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Add your navigation links here -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agent:index' %}">Agent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'client:index' %}">Client</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 bg-light sidebar">
                <!-- Sidebar content -->
                <h4 class="mt-3">Sidebar</h4>
                <ul class="list-group">
                    <!-- Add your sidebar links here -->
                    <li class="list-group-item"><a href="{% url 'agent:index' %}">Manage Score Rules</a></li>
                    <li class="list-group-item"><a href="{% url 'agent:calculate_score' %}">Calculate Client's Score</a></li>
                    <!-- Add more links if needed -->
                </ul>
            </aside>
            <main class="col-md-9 mt-3">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <!-- Footer content -->
            <p>&copy; {% now "Y" %} Score App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
