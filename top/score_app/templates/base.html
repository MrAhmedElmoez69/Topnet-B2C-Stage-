<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Configurer les param√®tres de score</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 80px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button {
            background-color: #007bff; /* Blue color */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .reset-button {
            background-color: #ff6600; /* Orange color */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .submit-button:hover, .reset-button:hover {
            opacity: 0.8;
        }

        /* Navbar styles */
        .navbar {
            background-color: #007bff; /* Blue color */
            overflow: hidden;
            display: flex;
            justify-content: space-between; /* Add this property to align items to the right */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #ff6600; /* Orange color */
            color: white;
        }
        .navbar q {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar q:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar q.active {
            background-color: #ff6600; /* Orange color */
            color: white;
        }

        .navbar-logo {
            float: left;
            padding: 8px;
        }

        .navbar-logo img {
            height: 40px; /* Set the height of the logo image */
        }

        /* Responsive navbar styles */
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                float: none;
                display: block;
                text-align: center;
            }
            .navbar q {
                float: none;
                display: block;
                text-align: center;
            }
        }

        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: auto; /* Move the footer to the bottom */
            padding: 10px 0;
            background-color: #333;
            color: white;
            flex-shrink: 0;
        }

        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
          }
        
          .logout-button:hover {
            background-color: #0056b3;
          }

          .toggle-button {
            display: none; /* Hide the button by default */
            margin: 10px auto;
            background-color: #007bff; /* Blue color */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        
        @media screen and (max-width: 600px) {
            /* Show the toggle button and hide the links container on small screens */
            .toggle-button {
                display: block;
            }
        
            .toggle-links {
                display: none;
            }
        
            .toggle-links.hidden {
                display: block; /* Override the display for the hidden class */
            }
        }


      
        /* New styles for the theme change button */
        .theme-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: white;
            margin-right: 16px; /* Add some right margin to separate it from the logo */
        }
        
        .moon-icon:before,
        .sun-icon:before {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 24px;
            line-height: 1;
        }
        
        .moon-icon:before {
            content: "\f186";
        }
        
        .sun-icon:before {
            content: "\f185";
        }

        .dark-mode {
            /* Define your dark mode styles here */
            color: white;
            background-color: #333;
        }
    </style>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

</head>
{% load static %}
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="{% static "unnamed.png" %}" alt="Logo">
        </div>
        
        <div class="toggle-links"> <!-- Add a container for the links -->
            {% if not user.is_authenticated %}
                <a href="/client/login/" data-link="home">Login</a>
                {% comment %} <a href="/client/register/" data-link="register">Register</a> {% endcomment %}
            {% else %}
                <q>Welcome Dear {{user.username}} ! </q>
                <a href="/client/view-score/" data-link="view_score">View Score</a>
            {% endif %}
            
            {% if user.is_authenticated %}
            <a class="logout-button" href="{% url 'logout' %}">Logout</a>
            {% endif %} 
        </div>
        
        <button class="theme-button" onclick="toggleTheme()">
            <i class="fas fa-moon" id="moonIcon"></i>
            <i class="fas fa-sun" id="sunIcon" style="display: none;"></i>
        </button>
        
        <button class="toggle-button" onclick="toggleLinks()">Menu</button> <!-- Change the button text to "Menu" -->
    </div>

    
    

    {% block content %} {% endblock %}

    <div class="footer">
        Topnet 2023 All Right Reserved 
    </div>

    <script>
        

        function toggleLinks() {
            const linksContainer = document.querySelector(".toggle-links");
            linksContainer.classList.toggle("hidden"); // Toggle the 'hidden' class
        }

        // Get all the navbar links
        const navbarLinks = document.querySelectorAll(".navbar a");

        // Add click event listener to each link
        navbarLinks.forEach(link => {
            link.addEventListener("click", function (event) {
                // Check if the link is already active
                if (!this.classList.contains("active")) {
                    // Remove active class from other links
                    navbarLinks.forEach(link => link.classList.remove("active"));

                    // Set this link as active
                    this.classList.add("active");
                } else {
                    // If the link is already active, navigate to its href
                    window.location.href = this.getAttribute("href");
                }
            });
        });


      
        function setTheme() {
            const body = document.body;
            const moonIcon = document.getElementById("moonIcon");
            const sunIcon = document.getElementById("sunIcon");
        
            const isDarkMode = localStorage.getItem("darkMode") === "true";
            if (isDarkMode) {
                body.classList.add("dark-mode");
                body.style.setProperty("--background-color", "#333");
                moonIcon.style.display = "none";
                sunIcon.style.display = "inline";
            } else {
                body.classList.remove("dark-mode");
                body.style.removeProperty("--background-color");
                moonIcon.style.display = "inline";
                sunIcon.style.display = "none";
            }
        }
    
        // Function to toggle the theme
        function toggleTheme() {
            const body = document.body;
            const isDarkMode = body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", isDarkMode.toString());
            setTheme(); // Update the theme immediately
        }
        document.addEventListener("DOMContentLoaded", function() {
            setTheme();
        });
        // Call the setTheme function when the page loads to set the theme based on user preference
        window.onload = setTheme;
    </script>

</body>
</html>
